kona-genesis = { git = "https://github.com/zircuit-labs/zr-kona-public", tag = "v1.7.0" }
kona-cli = { git = "https://github.com/zircuit-labs/zr-kona-public", tag = "v1.7.0" }
kona-std-fpvm = { git = "https://github.com/zircuit-labs/zr-kona-public", tag = "v1.7.0" }
