kona-proof = { git = "https://github.com/zircuit-labs/zr-kona-public", tag = "v1.7.0" }
kona-client = { git = "https://github.com/zircuit-labs/zr-kona-public", tag = "v1.7.0" }
kona-host = { git = "https://github.com/zircuit-labs/zr-kona-public", tag = "v1.7.0" }
kona-providers-alloy = { git = "https://github.com/zircuit-labs/zr-kona-public", tag = "v1.7.0" }
